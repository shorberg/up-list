<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Reliable Superstore BDC Online Up List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: Arial, sans-serif; background:#f6f8fb; margin:0; padding:20px; }
    h1 { margin:0; }
    .bar { margin:12px 0; display:flex; gap:8px; }
    input { padding:6px; }
    button { padding:6px 10px; cursor:pointer; }
    table { width:100%; border-collapse:collapse; margin-top:16px; background:#fff; }
    th, td { border:1px solid #ddd; padding:8px; text-align:left; }
    th { background:#0f172a; color:#fff; }
    td.center { text-align:center; }
    .blackX { color:black; font-weight:bold; }
    .redX { color:red; font-weight:bold; }
  </style>
</head>
<body>
  <h1>Reliable Superstore BDC Online Up List</h1>
  <div><span id="today"></span> â€¢ <span id="clock"></span></div>

  <div class="bar">
    <input id="nameInput" type="text" placeholder="Add team member name" />
    <button id="addBtn">Add</button>
    <button id="nextBtn">Next Lead</button>
    <button id="resetBtn">Reset</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Order</th>
        <th>Name</th>
        <th>Status</th>
        <th>Up</th>
        <th>Leads</th>
        <th>Last Lead</th>
        <th>Makeups</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>

<script>
  // === CONFIG ===
  const SUPABASE_URL = "https://imfzlhudhljathvkgkqf.supabase.co";
  const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImltZnpsaHVkaGxqYXRodmtna3FmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc4MDAxMDUsImV4cCI6MjA3MzM3NjEwNX0.Bb-SUJMWfzVMHkdYuAgAD31wExcLuNazss6AJ11Z_VQ";
  const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  const tbody = document.getElementById("tbody");
  const nameInput = document.getElementById("nameInput");

  // Clock
  function tick(){
    const d = new Date();
    document.getElementById("today").textContent = d.toLocaleDateString(undefined, { weekday:'long', year:'numeric', month:'long', day:'numeric' });
    document.getElementById("clock").textContent = d.toLocaleTimeString();
  }
  setInterval(tick, 1000); tick();

  // Fetch people
  async function fetchPeople(){
    const { data, error } = await supabase
      .from("people")
      .select("*")
      .order("order", { ascending:true });
    if(error){ console.error(error); return []; }
    return data || [];
  }

  // Add person
  async function addPerson(){
    const name = nameInput.value.trim();
    if(!name) return;
    const people = await fetchPeople();
    const nextOrder = people.length ? Math.max(...people.map(p=>p.order)) + 1 : 1;
    await supabase.from("people").insert([{ 
      name, status:"Here", is_up: people.length===0, order: nextOrder, leads:0, makeup_count:0 
    }]);
    nameInput.value = "";
    loadPeople();
  }

  // Need Makeup
  async function needMakeup(person){
    await supabase.from("people")
      .update({ 
        makeup_count: (person.makeup_count || 0) + 1, 
        leads: Math.max(0,(person.leads||0)-1) 
      })
      .eq("id", person.id);
    loadPeople();
  }

  // Next Lead logic
  async function nextLead(){
    const people = await fetchPeople();
    if(people.length===0) return;

    // 1. Handle makeups first
    const makeup = people.find(p => p.makeup_count > 0);
    if(makeup){
      await supabase.from("people").update({
        makeup_count: makeup.makeup_count - 1,
        leads: (makeup.leads||0)+1,
        last_served: new Date().toISOString()
      }).eq("id", makeup.id);
      return loadPeople();
    }

    // 2. Otherwise handle normal rotation
    const current = people.find(p=>p.is_up);
    if(!current){
      // if no one is marked up, give it to first
      await supabase.from("people").update({ is_up:true }).eq("id", people[0].id);
      return loadPeople();
    }

    // Give current person a lead
    await supabase.from("people").update({
      leads: (current.leads||0)+1,
      last_served: new Date().toISOString(),
      is_up: false
    }).eq("id", current.id);

    // Rotate X
    let idx = people.findIndex(p=>p.id===current.id);
    let nextIdx = (idx+1) % people.length;
    let next = people[nextIdx];
    await supabase.from("people").update({ is_up:true }).eq("id", next.id);

    loadPeople();
  }

  // Reset list
  async function resetList(){
    await supabase.from("people")
      .update({ order:0, is_up:false, leads:0, last_served:null, makeup_count:0 });
    loadPeople();
  }

  // Render table
  function renderRow(person){
    const tr = document.createElement("tr");
    const upCell = person.is_up ? `<span class="blackX">X</span>` : "";
    const makeups = person.makeup_count > 0 ? `<span class="redX">${"X".repeat(person.makeup_count)}</span>` : "";
    tr.innerHTML = `
      <td>${person.order}</td>
      <td>${person.name}</td>
      <td>${person.status}</td>
      <td class="center">${upCell}</td>
      <td>${person.leads}</td>
      <td>${person.last_served ? new Date(person.last_served).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) : ""}</td>
      <td class="center">${makeups}</td>
      <td>
        <button onclick='needMakeup(${JSON.stringify(person)})'>Need Makeup</button>
      </td>
    `;
    return tr;
  }

  async function loadPeople(){
    tbody.innerHTML = "";
    const data = await fetchPeople();
    data.forEach(p => tbody.appendChild(renderRow(p)));
  }

  document.getElementById("addBtn").onclick = addPerson;
  document.getElementById("nextBtn").onclick = nextLead;
  document.getElementById("resetBtn").onclick = resetList;

  loadPeople();
  setInterval(loadPeople, 5000);
</script>
</body>
</html>
